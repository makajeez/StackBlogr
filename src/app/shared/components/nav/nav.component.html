<header class="">
    <nav class="mx-auto flex max-w-12xl items-center justify-between p-6 lg:px-8 bg-gradient-to-r from-indigo-300 via-pink-200 to-pink-300 fixed w-full z-50 max-h-2" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="../../../favicon.ico" alt="ng">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-dark-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden xl:flex lg:gap-x-12">
        <a href="#" class=" text-lg font-semibold leading-6 text-gray-900">Home</a>
        <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Blog Post</a>
        <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Company</a>

      </div>
      
      
      <form class="ml-10 flex items-center lg:flex lg:flex-1 lg:justify-end">   
        <label for="simple-search" class="sr-only">Search</label>
        <div class="w-full">
            <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-1 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search post by title, user..." required>
        </div>
        <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
            <span class="sr-only">Search</span>
        </button>
      </form>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        @if (!authenticated) {
        <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
      } @else {
          <a href="#" class="text-lg font-semibold leading-6 text-gray-900">welcome {{ currentUser }}</a>
        }
      </div>
    </nav>
  </header>
